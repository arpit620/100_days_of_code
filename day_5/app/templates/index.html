{% extends "base.html" %} {% block content %}
<div class="row mb-4">
    <div class="col">
        <h1 class="display-4">Your Tasks</h1>
    </div>
    <div class="col text-end">
        <a href="{{ url_for('main.add_todo') }}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Add New Task
        </a>
    </div>
</div>

{% if todos %}
<div class="row">
    {% for todo in todos %}
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">{{ todo.title }}</h5>
                <p class="card-text">{{ todo.description }}</p>
            </div>
            <div class="card-footer bg-transparent border-top-0">
                <a
                    href="{{ url_for('main.edit_todo', id=todo.id) }}"
                    class="btn btn-outline-primary btn-sm"
                >
                    <i class="fas fa-edit"></i> Edit
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="text-center py-5">
    <i class="fas fa-clipboard-list fa-4x text-muted mb-3"></i>
    <h3 class="text-muted">No tasks yet</h3>
    <p class="text-muted">Start by adding a new task!</p>
</div>
{% endif %} {% endblock %}
